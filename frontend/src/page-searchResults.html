<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="elements/zk-code-highlighter.html"/>

<dom-module id="page-searchResults">

    <template>

        <style>
            :host {
                display: block;
                padding: 0;
            }

            .card {
                margin: 4pt 0;
                background-color: #fff;
                color: #757575;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }

            .code-box {
                /*border-bottom: 1px solid #e5e5e5;*/
                border-top: 1px solid #e5e5e5;
                overflow: scroll;
                /*padding: 12pt;*/
            }

            .code-path {
                font-family: 'Roboto';
                font-size: 10pt;
                padding: 8pt 10pt;
            }

        </style>
        <template is="dom-repeat"
                  id="codesnippet"
                  items="[[searchResults]]"
                  as="fileMatch">
            <div class="card">
                <div class="code-path">{{fileMatch.FileName}}</div>
                <div class="code-box">
                    <zk-code-highlighter id="codehighlighter"
                                         linenum="[[fileMatch.Matches.0.LineNum]]"
                                         language="java"
                                         code="[[fileMatch.Matches.0.Snippet]]"></zk-code-highlighter>
                </div>
            </div>
        </template>

    </template>

    <script>

        Polymer({

            properties: {
                searchResults: Object,
            },

            is: 'page-searchResults',

        });

    </script>

</dom-module>
