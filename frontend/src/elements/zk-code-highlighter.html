<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
Pretty-print code using google-code-prettify
-->

<dom-module id="zk-code-highlighter">
    <template>
        <style>
            /* TODO(hiesel) remove this and add import */
            .pln{color:#000}@media screen{.str{color:#080}.kwd{color:#008}.com{color:#800}.typ{color:#606}.lit{color:#066}.pun,.opn,.clo{color:#660}.tag{color:#008}.atn{color:#606}.atv{color:#080}.dec,.var{color:#606}.fun{color:red}}@media print,projection{.str{color:#060}.kwd{color:#006;font-weight:bold}.com{color:#600;font-style:italic}.typ{color:#404;font-weight:bold}.lit{color:#044}.pun,.opn,.clo{color:#440}.tag{color:#006;font-weight:bold}.atn{color:#404}.atv{color:#060}}pre.prettyprint{padding:2px;border:1px solid #888}ol.linenums{margin-top:0;margin-bottom:0}li.L0,li.L1,li.L2,li.L3,li.L5,li.L6,li.L7,li.L8{list-style-type:none}
            /* Show line numbers on every line */
            li.L0, li.L1, li.L2, li.L3,
            li.L5, li.L6, li.L7, li.L8 {
                list-style-type: decimal !important
            }

            #code {
                /*background-color: #fff;*/
                border: none;
                padding: 8pt 12pt;
                margin: 0;
            }
        </style>
        <pre id="code" class="prettyprint"></pre>
    </template>

    <script src="../../bower_components/google-code-prettify/bin/prettify.min.js"></script>

    <script>
        Polymer({
            is: "zk-code-highlighter",

            properties: {
                linenum: {type: Number, notify: true},
                language: {type: String, notify: true},
                range: {type: Object, notify: true},
                code: {type: String, notify: true, observer: 'reformatCode'},
            },

            reformatCode: function () {
                this.shadowRoot.querySelector('pre').innerHTML = prettyPrintOne(
                        this.code, this.language, this.linenum);

            },

            ready: function () {
                this.reformatCode();
            },

            _getTextNodesIn: function (node) {
                var textNodes = [];
                if (node.nodeType == 3) {
                    textNodes.push(node);
                } else {
                    var children = node.childNodes;
                    for (var i = 0, len = children.length; i < len; ++i) {
                        textNodes.push.apply(textNodes,
                                this._getTextNodesIn(children[i]));
                    }
                }
                return textNodes;
            },

        });


    </script>

</dom-module>
